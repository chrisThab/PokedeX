<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokedeX</title>
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles/standard.css">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/testStyles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

</head>
<body onload="loadData()">
  <header>
    <div id="headline" ><img src="assets/img/pokedex.png" alt="Pokemon headline"></div>
    <input id="searchFor" class="font borderStandard" type="text" minlength="3" placeholder="Search for ...">
  </header>


  <main>
    <div id="card" class="card borderStandard">
      <div class="nameNumber borderStandard">
        <p id="numberOfPokemon">nummer</p>
        <p id="nameOfPokemon">name</p>
      </div>
      <div class="pokemonPicture" id="picturePokemon"><img id="pic" src="" alt="picture of"></div>
      <div class="pokemonDetails">
        <div class="borderStandard" id="abilities">abilities</div>
        <div class="borderStandard" id="stats">stats</div>
        <div class="borderStandard" id="evolution">evolution</div>
      </div>
    </div>
  </main>


  <footer></footer>
</body>
<script src="./scripts/script.js"></script>
</html>
