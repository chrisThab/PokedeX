<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokedeX</title>
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles/standard.css">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/testStyles.css">
  <link rel="stylesheet" href="./styles/dialog.css">
  <link rel="stylesheet" href="./styles/colors.css">
  <link rel="stylesheet" href="./styles/detailCard.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

</head>
<body onload="loadData()">

  <header>
    <div id="headline" ><img src="assets/img/pokedex.png" alt="Pokemon headline"></div>
    <div>
    <input tabindex="0" id="searchFor" class="font borderStandard" type="search" minlength="3" placeholder="Search for ..." autocomplete="off" name="searchFor"><button id="searchButton" class="searchButton borderStandard searchBtn" type="submit" aria-label="searchButton">GO</button>
    </div>
  </header>

  <main>
    <div id="main"></div>
    <div id="next20"></div>
  </main>

  <footer>
  </footer>
  
  <div id="bodyOverlay" class="bodyOverlay" onclick="toggleDialog()"></div>
  <div class="dialog" id="detailView"></div>

  <script src="./scripts/templates.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/dialogSearch.js"></script>
</body>
</html>
